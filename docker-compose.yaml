version: "3.8"

services:
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=work_status
      - POSTGRES_DB=workstatus_db
    volumes:
      - postgres_data_work_status:/var/lib/postgresql/data

volumes:
  postgres_data_work_status:
